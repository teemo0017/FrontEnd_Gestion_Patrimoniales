<body class="backgroundPrincipal">



  <ng-container>
    <div class="py-5 ">

      <div class="container-fluid mx-auto py-8 px-5">
        <!-- Título -->
        <h1 class="text-2xl font-bold text-sky-600 text-center mb-6">
          <i class="bi bi-database"></i> LISTADO DE BIENES REGISTRADOS
        </h1>

        <!-- Barra de herramientas -->
        <div class="flex justify-between items-center mb-6">
          <!-- Botón Agregar Bien -->
          <button routerLink="/user/admin/dashboard"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
            <i class="mr-2"></i> Volver Atras
          </button>

          <button (click)="descargarPdf()"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
            <i class="mr-2"></i> imprimir Reporte
          </button>

          <!-- Barra de búsqueda -->
          <input type="text"
            class="border border-gray-300 rounded-lg px-4 py-2 shadow focus:outline-none focus:ring-2 focus:ring-blue-400 w-1/3"
            placeholder="Buscar..." />
        </div>

        <!-- Tabla -->
        <div class="rounded-lg overflow-hidden border border-gray-200 shadow">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
              <tr>
                <th class="px-6 py-3 text-left font-medium">Nombre</th>
                <th class="px-6 py-3 text-left font-medium">Descripción</th>
                <th class="px-6 py-3 text-left font-medium">Fecha Adquisicion</th>
                <th class="px-6 py-3 text-left font-medium">Valor</th>
                <th class="px-6 py-3 text-left font-medium">Numero de serie</th>
                <th class="px-6 py-3 text-center font-medium">Categoria</th>
                <th class="px-6 py-3 text-center font-medium">Usuario Creador</th>

                <th class="px-6 py-3 text-center font-medium">Opciones</th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <tr class="hover:bg-gray-50 transition" *ngFor="let bien of bienInfo">
                <td class="px-6 py-3">{{bien.nombre}}</td>
                <td class="px-6 py-3">{{bien.descripcion}}</td>
                <td class="px-6 py-3">{{bien.fechaAdquisicion}}</td>
                <td class="px-6 py-3">{{bien.valorAdquisicion | currency}}</td>
                <td class="px-6 py-3">{{bien.numeroSerie}}</td>
                <td class="px-6 py-3">{{bien.categoria}}</td>
                <td class="px-6 py-3">{{bien.usuarioCreador}}</td>

                <td class="px-6 py-3 text-center">
                  <button (click)="editarBien(bien.id)" class="text-blue-500 hover:text-blue-700 transition mr-2 px-2 "
                    title="Editar">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button (click)="deleteCite(bien.id)" class="text-red-500 hover:text-red-700 transition"
                    title="Eliminar">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </ng-container>

</body>
